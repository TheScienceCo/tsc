baseURL: ''
title: "TSC: The Science Company"
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Nusser Studios
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Custom Synthetic Peptide Synthesis with High Fidelity: Enabling Visionary Research Using Novel ALPPS in Tissue Regeneration and Antisenescence"
  description: "The Science Company"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "At TSC, we combine theoretical research with the real world. We research our own peptides modified from endogenous ones, while also offering our cutting-edge Automated Liquid Phase Peptide Synthesis (ALPPS) service to other groups. By using ALPPS, you can modify peptides up to 150 residues long with not just single or multiple residue replacements, but insertion of entire binding domains. You can even incorporate non-standard residues or create a unique peptide from scratch. All with extremely high fidelity and good yields."
      - text: ""
  p2:
    heading: "Services"
    image: ""
    content:
      - text: ""
  p3:
    heading: ""
    content:
      - text: ""
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: ""
  p5:
    heading: "Stay Up to Date"
    content:
      - text: ""
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://tscllc.us'
    facebook:
      enabled: true
      url: 'https://tscllc.us'
    instagram:
      enabled: true
      url: 'https://tscllc.us'
    twitter:
      enabled: true
      url: 'https://tscllc.us'
    

